repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        args: [--line-length=80]
        types: [file, python]
      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        args: [--line-length=80]
        types: [ file, python ]
      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        args: [--max-line-length=88]
        types: [file, python]
